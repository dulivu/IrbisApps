{% macro field_set(title, files, valid_extensions = [], file_icon = "fa-file-o") %}
	<fieldset>
		<legend>{{title}}</legend>
		<ul class="fa-ul"
			data-file-icon="{{ file_icon }}"
			data-valid-extensions="{{ valid_extensions|join(' ') }}">
			{% for file in files %}
			<li>
				<a event-click="openFileAction">
					<i class="fa-li fa {{file_icon}}"></i><span>{{file}}</span>
				</a>
			</li>
			{% endfor %}
		</ul>
	</fieldset>
{% endmacro %}
